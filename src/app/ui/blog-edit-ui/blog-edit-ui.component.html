<form action="#" (ngSubmit)="onEdit()">

    <mat-label>Тема</mat-label>
    <input matInput placeholder="Название темы" value="" type="text" name="password" #password="ngModel" required [(ngModel)]="topic" >

  <button mat-flat-button   color="primary" [disabled]="!topic">ok</button>

</form>
