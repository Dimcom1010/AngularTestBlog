<p>РЕДАКТИРОВАНИЕ</p>

<form action="#" (ngSubmit)="onEdit()">
  <div class="input_group">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Тема</mat-label>
      <input  matInput placeholder="Название темы" value="" type="text" name="topic"  [(ngModel)]="topic" >
    </mat-form-field>
    <button mat-flat-button   color="primary" type="button" (click)="onReturnTopic()">Отмена</button>
  </div>

  <div class="input_group">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Текст</mat-label>
      <textarea matInput placeholder="Название темы" value="" type="text" name="textBlog" [(ngModel)]="textBlog" ></textarea>
    </mat-form-field>
    <button mat-flat-button   color="primary" type="button" (click)="onReturnText()">Отмена</button>
  </div>

  <div class="input_group">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Теги</mat-label>
      <textarea matInput placeholder="Название темы" value="" type="text" name="tags" [(ngModel)]="tags" ></textarea>
    </mat-form-field>
    <button mat-flat-button   color="primary" type="button" (click)="onReturnTags()">Отмена</button>
  </div>

  <div class="input_group">
    <button mat-flat-button   color="primary" [disabled]="!topic">Сохранить</button>
    <button mat-flat-button   color="primary" type="button" (click)="onCancel()">Оставить без изменения</button>
  </div>
</form>
