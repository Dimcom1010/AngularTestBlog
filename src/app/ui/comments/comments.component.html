<h2>Комментарии</h2>
<div *ngFor="let comment of comments">
<mat-accordion>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <u>от пользователя:</u> <div class="margen">{{comment.usersComent}}</div>
      </mat-panel-title>
      <mat-panel-description>
        {{comment.data}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{comment.text}}</p>
  </mat-expansion-panel>
</mat-accordion>
</div>
