<h2>Коментарии</h2>
<div *ngFor="let comment of comments">
<mat-accordion>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        от пользователя: {{comment.usersComent}}
      </mat-panel-title>
      <mat-panel-description>
        {{comment.data}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{comment.text}}</p>
  </mat-expansion-panel>
</mat-accordion>
</div>
